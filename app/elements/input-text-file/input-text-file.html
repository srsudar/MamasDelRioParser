<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="input-text-file">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <input type="file" id="files"/>

    <br>
    <br>
    
    <paper-button raised class="indigo" on-tap="readBlob">Parse</paper-button>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'input-text-file',

        properties: {
          lines: {
            type: String,
            value: 'test',
            notify: true,
            reflectToAttribute: true
          },
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          },
        },

        readBlob: function() {
          var polymerEl = this;
          // Taken from:
          // http://www.html5rocks.com/en/tutorials/file/dndfiles/
          var files = document.getElementById('files').files;
          if (!files.length) {
            alert('Please select a file!');
            return;
          }

          var file = files[0];
          var start = 0;
          var stop = file.size - 1;

          var reader = new FileReader();
          reader.onloadend = function(evt) {
            if (evt.target.readyState === FileReader.DONE) {
              // console.log(evt.target.result);
              polymerEl.lines = evt.target.result;
              polymerEl.fire('newlines', { lines: evt.target.result });
            }
            console.log('onloadend called: ', evt);
          };

          var blob = file.slice(start, stop + 1);
          reader.readAsText(blob);
        },
      });
    })();
  </script>
</dom-module>
