<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="Polymer Starter Kit"><title>Mamás del Río Parser</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="Polymer Starter Kit"><link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="elements/elements.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved=""><template is="dom-bind" id="app"><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="menu-name">Menu</span></paper-toolbar><paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="{{baseUrl}}"><iron-icon icon="home"></iron-icon><span>Home</span></a> <a data-route="users" href="{{baseUrl}}users"><iron-icon icon="info"></iron-icon><span>Users</span></a> <a data-route="contact" href="{{baseUrl}}contact"><iron-icon icon="mail"></iron-icon><span>Contact</span></a></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="space"></span><paper-icon-button icon="refresh"></paper-icon-button><paper-icon-button icon="search"></paper-icon-button><div class="middle middle-container"><div class="app-name">Mamás del Río Parser</div></div><div class="bottom bottom-container"><div class="bottom-title">Parse WhatsApp Messages to CSV</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Parser</h1><input-text-file lines="{{file}}"></input-text-file><msg-parser toparse="{{file}}"></msg-parser><p>Send the entire WhatsApp message history to your email address. Download the .txt file and upload it here.</p><p>Choose the file, then press Submit.</p><p>Download CSV will download a CSV of all the whatsapp messages contained in the file.</p><p>Download Ignored will download a file with all the messages that did NOT yield a row in the CSV. If someone has edited the message before sending, it is possible that a JSON object will exist here that will have to be manually recreated.</p></paper-material></section><section data-route="users" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Users</h1><p>This is the users section</p><a href$="{{baseUrl}}users/Addy">Addy</a><br><a href$="{{baseUrl}}users/Rob">Rob</a><br><a href$="{{baseUrl}}users/Chuck">Chuck</a><br><a href$="{{baseUrl}}users/Sam">Sam</a></paper-material></section><section data-route="user-info" tabindex="-1"><paper-material elevation="-1"><h1 class="page-title" tabindex="-1">User: {{params.name}}</h1><div>This is {{params.name}}'s section</div></paper-material></section><section data-route="contact" tabindex="-1"><paper-material elevation="1"><h1 class="page-title" tabindex="-1">Contact</h1><p>This is the contact section</p></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel><paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast></template><script src="scripts/app.js"></script><script src="scripts/bundle.js"></script></body></html>
